services:
  web:
    build: ./web
    container_name: tuportal-web
    ports:
      - "5000:5000"
    volumes:
      - ./web:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - db

  db:
    image: alpine
    container_name: tuportal-db
    volumes:
      - ./db:/db
    command: ["sh", "-c", "sleep infinity"]

  vuln-linux:
    build: ./vuln-linux
    container_name: tuportal-vuln-linux
    ports:
      - "127.0.0.1:2222:22"
    tty: true
    volumes:
      - ./:/opt/tucan



networks:
  internal_net:
    driver: bridge
